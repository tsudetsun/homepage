<html>
    <head>
        <meta charset="UTF-8">
        <title>青空彼岸</title>
        <link rel="stylesheet" href="style.css">
        <script>
            fetch('head.html')
            .then(response => response.text())
            .then(data => {
                document.head.insertAdjacentHTML('beforeend', data);
            });
        </script>
    </head>
    <body id="top">
        <div id="header"></div>
        <div id="sub"></div>
        <script>
            // ヘッダーを読み込む
            fetch('header.html')
                .then(res => res.text())
                .then(html => document.getElementById('header').innerHTML = html);

            // 目次データを定義
            const tocItems = [
                { text: "ようこそ", href: "#welcom" },
                { text: "更新履歴", href: "#record" },
                { text: "ブログ", href: "#blog" },
                { text: "免責事項", href: "#disclaimer" },
                { text: "お問い合わせ", href: "#contact" }
            ];

            // サブ（目次など）を読み込む
            fetch('sub.html')
                .then(res => res.text())
                .then(html => {
                    document.getElementById('sub').innerHTML = html;
                    // 目次を挿入
                    const ul = document.getElementById('toc');
                    if (ul && tocItems) {
                        tocItems.forEach(item => {
                            const li = document.createElement('li');
                            const a = document.createElement('a');
                            a.href = item.href;
                            a.textContent = item.text;
                            li.appendChild(a);
                            ul.appendChild(li);
                        });
                    }
                });
        </script>

        <div class="main">
            <section id="welcom">
                <h1>ようこそ！</h1>
                <article>
                    <h2>人気の動画</h2>
                    <script type="application/javascript" src="https://embed.nicovideo.jp/watch/sm41905301/script?w=320&h=180"></script><noscript><a href="https://www.nicovideo.jp/watch/sm41905301">電車で帰ったときのこと</a></noscript>
                </article>
                <article>
                    <h2>イチオシの画像</h2>
                    <a href="./images/ichioshi.JPG" data-lightbox="ichioshi">
                        <img src="./images/ichioshi_light.JPG" alt="彼岸花畑の画像">
                    </a>
                </article>
            </section>
            <section id="record">
                <h1>更新履歴</h1>
                <div class="record-table-wrapper">
                    <table class="record-table">
                        <tr>
                            <td>2025/07/10</td>
                            <td>ホームページ公開</td>
                        </tr>
                    </table>
                </div>
            </section>
            <section id="blog">
                <h1>ブログ</h1>
                <p>準備中</p>
            </section>
            <section id="disclaimer">
                <h1>免責事項</h1>
                <p>
                    このホームページはTΔT個人が作成したものです。<br>
                    当サイトに掲載している情報は、できる限り正確なものを掲載するよう努めていますが、正確性や安全性を保証するものではありません。<br>
                    当サイトの利用によって生じた損害等について、一切の責任を負いかねますのでご了承ください。<br>
                </p>
            </section>
            <section id="contact">
                <h1>お問い合わせ</h1>
                <p>メール: tsudetsun@gmail.com</p>
            </section>
        </div>
        <div id="footer">
            <p class="gotop"><a href="#top">ページトップに戻る</a></p>
            <p class="license">© 2025 TΔT</p>
        </div>
    </body>
</html>
