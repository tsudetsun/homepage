<html>
    <head>
        <meta charset="UTF-8">
        <title>茜色の沈む先まで</title>
        <link rel="stylesheet" href="./style.css">
        <script>
            fetch('../../head.html')
            .then(response => response.text())
            .then(data => {
                document.head.insertAdjacentHTML('beforeend', data);
            });
        </script>
    </head>
    <body id="top">
        <div id="header"></div>
        <div id="sub"></div>
        <script>
            // ヘッダーを読み込む
            fetch('header.html')
                .then(res => res.text())
                .then(html => document.getElementById('header').innerHTML = html);
            // サブ（目次など）を読み込む
            fetch('sub.html')
                .then(res => res.text())
                .then(html => document.getElementById('sub').innerHTML = html);
        </script>

        <div class="main">
            <h1>準備中</h1>
        </div>

        <div id="footer">
            <p class="gotop"><a href="#top">ページトップに戻る</a></p>
            <p class="license">© 2025 TΔT</p>
        </div>
    </body>
</html>
