<html>
    <head>
        <meta charset="UTF-8">
        <title>TΔTのブログ</title>
        <link rel="stylesheet" href="./css/style.css">

        <meta http-equiv="refresh" content="0;url=./travel/">
    </head>
    <body>
        <div id="header"></div>
        <script>
            fetch('header.html')
                .then(res => res.text())
                .then(html => document.getElementById('header').innerHTML = html);
        </script>
        <div id="sub"></div>
        <script>
            // ヘッダーを読み込む
            fetch('header.html')
                .then(res => res.text())
                .then(html => document.getElementById('header').innerHTML = html);

            // 目次データを定義
            const tocItems = [
                { text: "ようこそ", href: "#welcom" },
                { text: "更新履歴", href: "#record" },
                { text: "ブログ", href: "#blog" },
                { text: "免責事項", href: "#disclaimer" },
                { text: "お問い合わせ", href: "#contact" }
            ];

            // サブ（目次など）を読み込む
            fetch('sub.html')
                .then(res => res.text())
                .then(html => {
                    document.getElementById('sub').innerHTML = html;
                    // 目次を挿入
                    const ul = document.getElementById('toc');
                    if (ul && tocItems) {
                        tocItems.forEach(item => {
                            const li = document.createElement('li');
                            const a = document.createElement('a');
                            a.href = item.href;
                            a.textContent = item.text;
                            li.appendChild(a);
                            ul.appendChild(li);
                        });
                    }
                });
        </script>
    </body>
</html>
